<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>WebRTC Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 24px; }
    video { width: 100%; max-width: 960px; background: #000; }
    button { padding: 8px 14px; margin: 8px 0; }
    .row { margin-top: 8px; }
    input[type=text] { width: 420px; }
  </style>
</head>
<body>
  <h1>WebRTC Webcam Viewer</h1>

  <div class="row">
    <label for="server">Signaling URL:</label>
    <input id="server" type="text" value="http://localhost:8000/offer">
    <button id="connect">Connect</button>
    <button id="disconnect" disabled>Disconnect</button>
  </div>

  <video id="video" autoplay playsinline controls muted></video>

  <script>
    let pc = null;

    async function connect() {
      const server = document.getElementById("server").value.trim();
      document.getElementById("connect").disabled = true;

      pc = new RTCPeerConnection({
        iceServers: [{ urls: ["stun:stun.l.google.com:19302"] }],
      });

      // Display incoming video
      const videoEl = document.getElementById("video");
      pc.ontrack = (evt) => {
        videoEl.srcObject = evt.streams[0];
      };

      // No local tracks: viewer only
      const offer = await pc.createOffer({ offerToReceiveVideo: true });
      await pc.setLocalDescription(offer);

      // Wait for ICE to gather (simplifies backend)
      await new Promise((resolve) => {
        if (pc.iceGatheringState === "complete") resolve();
        else pc.addEventListener("icegatheringstatechange", () => {
          if (pc.iceGatheringState === "complete") resolve();
        });
      });

      // Send SDP to backend
      const res = await fetch(server, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sdp: pc.localDescription.sdp, type: pc.localDescription.type }),
      });
      if (!res.ok) {
        const t = await res.text();
        throw new Error("Offer failed: " + t);
      }
      const answer = await res.json();
      await pc.setRemoteDescription(answer);

      document.getElementById("disconnect").disabled = false;
    }

    async function disconnect() {
      if (pc) {
        pc.getSenders().forEach(s => s.track && s.track.stop());
        pc.close();
        pc = null;
      }
      document.getElementById("connect").disabled = false;
      document.getElementById("disconnect").disabled = true;
    }

    document.getElementById("connect").onclick = () => connect().catch(err => {
      alert(err.message);
      document.getElementById("connect").disabled = false;
    });
    document.getElementById("disconnect").onclick = disconnect;
    window.addEventListener("beforeunload", disconnect);
  </script>
</body>
</html>
